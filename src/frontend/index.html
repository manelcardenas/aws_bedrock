<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AWS Bedrock Playground</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-content">
          <div>
            <h1>ğŸš€ AWS Bedrock Playground</h1>
            <p class="subtitle">Powered by Amazon Bedrock AI Models</p>
          </div>
          <div class="user-info">
            <span class="username-badge"
              >ğŸ‘¤ <span id="username-display">User</span></span
            >
            <button id="logout-btn" class="btn btn-small btn-logout">
              Logout
            </button>
          </div>
        </div>
      </header>

      <main>
        <!-- Text Summarization Section -->
        <section class="card">
          <div class="card-header">
            <h2>ğŸ“ Text Summarization</h2>
            <span class="badge">Amazon Titan Text Express</span>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="text-input">Enter text to summarize:</label>
              <textarea
                id="text-input"
                placeholder="Paste your text here (up to 5000 characters)..."
                maxlength="5000"
                rows="6"
              ></textarea>
              <span class="char-count" id="char-count">0 / 5000</span>
            </div>

            <div class="form-group">
              <label for="points-input">Number of summary points:</label>
              <div class="number-input-wrapper">
                <input
                  type="number"
                  id="points-input"
                  min="1"
                  max="10"
                  value="3"
                  placeholder="3"
                />
                <span class="input-hint">1-10 points</span>
              </div>
            </div>

            <button id="summarize-btn" class="btn btn-primary">
              <span class="btn-text">Summarize</span>
              <span class="loader" style="display: none"></span>
            </button>

            <div id="summary-result" class="result-box" style="display: none">
              <div class="result-header">
                <h3>Summary Result</h3>
                <button
                  id="copy-summary-btn"
                  class="btn-icon"
                  title="Copy to clipboard"
                >
                  ğŸ“‹
                </button>
              </div>
              <div id="summary-content" class="result-content"></div>
            </div>

            <div
              id="summary-error"
              class="error-box"
              style="display: none"
            ></div>
          </div>
        </section>

        <!-- Image Generation Section -->
        <section class="card">
          <div class="card-header">
            <h2>ğŸ¨ Image Generation</h2>
            <span class="badge">Amazon Titan Image Generator</span>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="description-input"
                >Describe the image you want to generate:</label
              >
              <textarea
                id="description-input"
                placeholder="E.g., A serene mountain landscape at sunset with snow-capped peaks..."
                maxlength="500"
                rows="4"
              ></textarea>
              <span class="char-count" id="desc-char-count">0 / 500</span>
            </div>

            <button id="generate-btn" class="btn btn-secondary">
              <span class="btn-text">Generate Image</span>
              <span class="loader" style="display: none"></span>
            </button>

            <div id="image-result" class="result-box" style="display: none">
              <div class="result-header">
                <h3>Generated Image</h3>
                <div>
                  <button
                    id="download-image-btn"
                    class="btn-icon"
                    title="Download image"
                  >
                    ğŸ’¾
                  </button>
                  <button
                    id="open-image-btn"
                    class="btn-icon"
                    title="Open in new tab"
                  >
                    ğŸ”—
                  </button>
                </div>
              </div>
              <div class="image-container">
                <img
                  id="generated-image"
                  src=""
                  alt="Generated image"
                  crossorigin="anonymous"
                />
              </div>
            </div>

            <div id="image-error" class="error-box" style="display: none"></div>
          </div>
        </section>
      </main>

      <footer>
        <p>Built with AWS CDK â€¢ Powered by Amazon Bedrock</p>
      </footer>
    </div>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
